<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agriculture Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #2d6a4f;
      color: white;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #2d6a4f;
    }

    .sensor-value {
      font-size: 1.5em;
      font-weight: bold;
    }

    canvas {
      width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌾 Agriculture Monitoring Dashboard</h1>
    <p>Real-time insights for smarter farming</p>
  </header>

  <section class="grid-container">
    <div class="card">
      <h3>🌡️ Temperature</h3>
      <p class="sensor-value" id="tempValue">-- °C</p>
    </div>

    <div class="card">
      <h3>💧 Soil Moisture</h3>
      <p class="sensor-value" id="moistureValue">-- %</p>
    </div>

    <div class="card">
      <h3>🌦️ Weather Summary</h3>
      <ul>
        <li>Condition: Sunny</li>
        <li>Humidity: 45%</li>
        <li>Wind: 12 km/h</li>
      </ul>
    </div>

    <div class="card">
      <h3>📊 Crop Yield (Simulated)</h3>
      <canvas id="cropChart"></canvas>
    </div>
  </section>

  <footer>
    &copy; 2025 SmartAgroTech Solutions
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
